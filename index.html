<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form name="calculator">
            <input type="textfield" name="ins" value="" autocomplete="off" readonly>

            <input type="reset" value="C">
            <input type="button" value="+/-" onclick="document.calculator.ins.value='-'+document.calculator.ins.value">
            <input type="button" value="%" onclick="document.calculator.ins.value+='-'">
            <input type="button" value="/" onclick="document.calculator.ins.value+='/'" class="orange">
            <br>
            <input type="button" value="7" onclick="document.calculator.ins.value+='7'" class="gray">
            <input type="button" value="8" onclick="document.calculator.ins.value+='8'" class="gray">
            <input type="button" value="9" onclick="document.calculator.ins.value+='9'" class="gray">
            <input type="button" value="X" onclick="document.calculator.ins.value+='*'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.ins.value+='6'" class="gray">
            <input type="button" value="5" onclick="document.calculator.ins.value+='5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.ins.value+='4'" class="gray">
            <input type="button" value="-" onclick="document.calculator.ins.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.ins.value+='3'" class="gray">
            <input type="button" value="2" onclick="document.calculator.ins.value+='2'" class="gray">
            <input type="button" value="3" onclick="document.calculator.ins.value+='1'" class="gray">
            <input type="button" value="+" onclick="document.calculator.ins.value+='+'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.ins.value+='0'" class="gray">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculator.ins.value=eval(document.calculator.ins.value)">
            <input type="button" value="/" onclick="document.calculator.ins.value+='/'" class="orange">
        </form>
    </div>
</body>
</html>
